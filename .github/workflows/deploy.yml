name: Deploy to GitHub Pages
on:
  push:
    branches: [ portfolio-FE ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build
        run: |
          yarn build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4